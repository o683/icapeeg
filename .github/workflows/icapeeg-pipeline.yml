name: icapeg Setup and Run (Bash Script)

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch
  pull_request:
    branches: [ main ]  # Also trigger on pull requests to the main branch

jobs:
  build_and_run:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Or specify the Go version you need

      - name: Run setup script
        run: |
          chmod +x setup_icapeg.sh  # Make the script executable
          ./setup_icapeg.sh         # Execute the script
